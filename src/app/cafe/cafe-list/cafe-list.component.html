<div class="container">
  <div class="row">
    <div class="title">
      <h1>
        El aroma mágico
      </h1>
      <hr>
      <div class="image">
        <img src="assets/cafe.png" class="img-fluid" alt="cafe">
      </div>
      <hr>
      <div class="row">
        <div class="col-xl-7">
          <!-- Create a table -->
          <table id="coffee-table" class="table">
            <thead>
              <tr class="table-dark">
                <td>#</td>
                <td>Nombre</td>
                <td>Tipo</td>
                <td>Región</td>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cafe of cafes">
                <td class="coffee-id">{{cafe.id}}</td>
                <td>{{cafe.nombre}}</td>
                <td>{{cafe.tipo}}</td>
                <td>{{cafe.region}}</td>
            </tbody>
          </table>
          <p>
            Total café de origen: {{ countCafeType('Café de Origen') }}
            <br>
            Total café blend: {{ countCafeType('Blend') }}
          </p>
        </div>
      </div>
    </div>
    <!-- Break line -->
  </div>
